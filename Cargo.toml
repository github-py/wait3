[package]
name = "wait3"
description = "Wait for arbitrary conditions (e.g.: time, TCP connetions, etc) in the command-line)"
version = "0.1.0"
edition = "2021"
authors = ["Gabriel Falcão Gonçalves De Moura <gabrielteratos@gmail.com>"]
documentation = "https://docs.rs/wait-303"
homepage = "https://serde.rs/"
readme = "README.md"
license = "MIT or Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.26" } # , features = ["serde"] }
clap = { version = "4.3.2", features = ["derive"] }
regex = { version = "1.8.4", features = ["use_std"] }
